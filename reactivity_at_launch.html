<style type="text/css">
html, body {
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: 400;
  overflow: hidden;
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}
div {
  -moz-user-select: none; 
  -khtml-user-select: none; 
  -webkit-user-select: none; 
  -o-user-select: none;
  cursor: default;
}
#instructions, #ended {
  position: relative;
  font-weight: 200;
  color: #444;
  top: 20px;
  font-size: 30px;
  text-align: center;
}
#ended strong {
  font-weight: 600;
}
svg {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
.node {
  cursor: pointer;
}
.node text {
  font-family: 'Source Code Pro', monospace;
  font-weight: normal;
  text-anchor: start;
  fill: #999;
  user-select: none;
  transition: fill 0.75s ease;
}
.node.running text {
  fill: black;
}
.node.changed text {
  fill: red;
}
.node text tspan {
  white-space: pre;
}
.node path {
  fill: white;
  stroke: #777;
  stroke-width: 7.5px;
  transition: fill 0.75s ease;
}
.node.observer path {
}
.node.observable path {
}
.node.value path {
}
.node.invalidated path {
  fill: #E0E0E0;
  /*fill: url(#diagonalHatch);*/
}
.node.running path {
  fill: #61B97E;
}
#legend {
  font-size: 22px;
  position: fixed;
  bottom: 10px;
  right: 20px;
}
.color {
  display: inline-block;
  border: 1px solid #777;
  height: 14px;
  width: 14px;
}
.color.normal {
  background-color: #white;
}
.color.invalidated {
  background-color: #E0E0E0;
}
.color.running {
  background-color: #61B97E;
}
#triangle {
  fill: #CCC;
}
.link {
  fill: none;
  stroke: #CCC;
  stroke-width: 0.5px;
}
#description {
  position: fixed;
  width: 300px;
  left: 630px;
  top: 36px;
  height: auto;
  display: none;
}
#timeline {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 20px;
  transition: height 500ms;
}
#timeline, #timeline * {
  cursor: pointer;
}
#timeline:hover {
  height: 32px;
}
#timeline-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 12px;
  background-color: silver;
}
#timeline-fill {
  background-color: #28A3F2;
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 0;
  transition: width 500ms;
}
</style>

k]] <- Reduce(\"+\", lapply(x2, \"[\", stat[k]))[, \n                  1]/n\n            }\n            x1[[1]]$Model <- paste0(\"AR4 \", n, \"-Model Avg\")\n            x2[[1]]$Model <- paste0(\"AR5 \", n, \"-Model Avg\")\n            x <- rbind(x1[[1]], x2[[1]])\n            for (k in 1:length(stat)) {\n                x[[stat[k]]] <- c(v1[[k]], v2[[k]])\n                x[[stat[k]]][x$Var == \"Temperature\"] <- round(x[[stat[k]]][x$Var == \n                  \"Temperature\"], 1)\n                x[[stat[k]]][x$Var == \"Precipitation\"] <- round(x[[stat[k]]][x$Var == \n                  \"Precipitation\"])\n            }\n        }\n        else if (composite() == 1) {\n            prog_d_master$set(message = \"Averaging model statistics...\", \n                value = 8)\n            if (modelScenPair1()) \n                n <- length(input$cmip3models)\n            else if (modelScenPair2()) \n                n <- length(input$cmip5models)\n            x1 <- split(x, x$Model)\n            v1 <- list()\n            for (k in 1:length(stat)) v1[[k]] <- Reduce(\"+\", \n                lapply(x1, \"[\", stat[k]))[, 1]/n\n            x1[[1]]$Model <- paste0(n, \"-Model Avg\")\n            x <- x1[[1]]\n            for (k in 1:length(stat)) {\n                x[[stat[k]]] <- v1[[k]]\n                x[[stat[k]]][x$Var == \"Temperature\"] <- round(x[[stat[k]]][x$Var == \n                  \"Temperature\"], 1)\n                x[[stat[k]]][x$Var == \"Precipitation\"] <- round(x[[stat[k]]][x$Var == \n                  \"Precipitation\"])\n            }\n        }\n        if (input$convert_units) {\n            prog_d_master$set(message = \"Unit conversion...\", \n                value = 9)\n            for (k in 1:length(stat)) {\n                x[[stat[k]]][x$Var == \"Temperature\"] <- round((9/5) * \n                  x[[stat[k]]][x$Var == \"Temperature\"] + 32, \n                  1)\n                x[[stat[k]]][x$Var == \"Precipitation\"] <- round(x[[stat[k]]][x$Var == \n                  \"Precipitation\"]/25.4, 3)\n            }\n        }\n        prog_d_master$set(message = \"GCM statistics complete.\", \n            value = 10)\n        rownames(x) <- NULL\n    })\n    x\n})",

locDir, pattern = \"\\\\.RData\")\n                rsd.list1 <- vector(\"list\", length(gcm_samples_files()))\n                for (z in 1:length(gcm_samples_files())) {\n                  mod.files <- gcm_samples_files()[[z]]\n                  mod.files.list <- split(mod.files, substr(mod.files, \n                    nchar(mod.files) - 16, nchar(mod.files) - \n                      6))\n                  rsd.list2 <- vector(\"list\", length(mod.files.list))\n                  for (zz in 1:length(mod.files.list)) {\n                    var.files <- mod.files.list[[zz]]\n                    rsd.list3 <- vector(\"list\", length(var.files) - \n                      1)\n                    for (zzz in 1:length(var.files)) {\n                      load(file.path(locDir, var.files[zzz]), \n                        envir = environment())\n                      if (zzz == 1) {\n                        rsd.h <- subset(rsd.h, Month %in% month.abb[match(Months_original(), \n                          month.abb)] & Year %in% currentYears() & \n                          Decade %in% substr(Decades_original(), \n                            1, 4))\n                        rsd.h <- data.frame(rsd.h)\n                        if (nrow(rsd.h) > 0) \n                          rsd.h[, samples.columns] <- rsd.h[, \n                            samples.columns]/rep(samples.multipliers, \n                            each = nrow(rsd.h))\n                      }\n                      if (zzz > 1) {\n                        if (nrow(rsd.h) > 0) {\n                          rsd.h$Phase <- rsd$Phase[1]\n                          rsd.h$Scenario <- rsd$Scenario[1]\n                          rsd.h$Model <- rsd$Model[1]\n                        }\n                        rsd <- subset(rsd, Month %in% month.abb[match(Months_original(), \n                          month.abb)] & Year %in% currentYears() & \n                          Decade %in% substr(Decades_original(), \n                            1, 4))\n                        if (nrow(rsd.h) > 0 & nrow(rsd) > 0) {\n                          rsd <- data.frame(rsd)\n                          rsd[, samples.columns] <- rsd[, samples.columns]/rep(samples.multipliers, \n                            each = nrow(rsd))\n                          rsd.list3[[zzz - 1]] <- rbind(rsd.h, \n                            rsd)\n                        }\n                        else if (nrow(rsd.h) > 0) {\n                          rsd.list3[[zzz - 1]] <- rsd.h\n                        }\n                        else if (nrow(rsd) > 0) {\n                          rsd.list3[[zzz - 1]] <- rsd\n                        }\n                        else return(NULL)\n                      }\n                    }\n                    rsd.list2[[zz]] <- rbindlist(rsd.list3)\n                    rm(rsd.list3)\n                  }\n                  rsd.list1[[z]] <- rbindlist(rsd.list2)\n                  rm(rsd.list2)\n                }\n                rsd.list[[i]] <- rbindlist(rsd.list1)\n                rm(rsd.list1)\n            }\n            x <- rbindlist(rsd.list)\n            rm(rsd.list, rsd, rsd.h)\n            gc()\n        }\n        prog_d_spatial$set(message = \"Bootstrap resampling...\", \n            value = 5)\n        rnd <- if (input$vars[1] == \"Precipitation\") \n            0\n        else 1\n        x <- density2bootstrap(x, n.density = n.samples, n.boot = BootSamples(), \n            interp = TRUE, n.interp = 1000, digits = rnd)\n        if (!is.null(input$months2seasons) && input$months2seasons) {\n            prog_d_spatial$set(message = \"Aggregating months...\", \n                value = 6)\n            x <- collapseMonths(x, \"Val\", as.numeric(input$n_seasons), \n                Months_original(), n.samples = 1000)\n        }\n        if (!is.null(input$decades2periods) && input$decades2periods) {\n            prog_d_spatial$set(message = \"Aggregating decades...\", \n                value = 7)\n ure\"] + 32, 1)\n            x$Val[x$Var == \"Precipitation\"] <- round(x$Val[x$Var == \n                \"Precipitation\"]/25.4, 3)\n        }\n        prog_d_spatial$set(message = \"GCM distributions complete.\", \n            value = 10)\n        rownames(x) <- NULL\n    })\n    x\n})",

function pathDataForNode(node) {
  switch (node.type) {
    case 'observer':
      return 'M -25,-50  c -75,0 -75,100 0,100  l 100,0  l 0,-100 Z';
    case 'observable':
      return 'M -25,-50  c -75,0 -75,100 0,100  l 60,0  l 50,-50  l -50,-50  Z';
    case 'value':
      return 'M -50,-50 l 0,100 l 100,0  l 50,-50  l -50,-50  Z';
  }

function getSourceCoords(node) {
  switch (node.type) {
    case 'observer':
    case 'observable':
      return {x: node.x - 5, y: node.y};
    default:
      return {x: node.x, y: node.y};
  }
}

function getTargetCoords(node) {
  switch (node.type) {
    case 'observable':
      return {x: node.x + 7, y: node.y};
    case 'value':
      return {x: node.x + 8, y: node.y};
    default:
      return {x: node.x, y: node.y};
  }
}

function multilineTextNode(node) {
  var MAX_LINES = 6;
  var fade = false;
  var el = d3.select(this);
  var lines = el.text().split('\n');
  if (lines.length > MAX_LINES) {
    lines.splice(MAX_LINES);
    fade = true;
  }
  el.text('');
  var tspan = el.selectAll('tspan').data(lines);
  tspan.enter().append('tspan');
  tspan
      .attr('x', 8)
      .attr('dy', function(line, i) { return i > 0 ? '1em' : 0})
      .attr('opacity', function(line, i) {
        if (!fade)
          return 1;
        return Math.min(1, (MAX_LINES - i) * 0.25 - 0.15);
      })
      .text(function(line) { return line; });
}

function update() {

  var layoutDirty = false;

  node = d3.select('#nodes').selectAll('.node').data(nodeList);
  layoutDirty = layoutDirty || !node.enter().empty() || !node.exit().empty();

      .attr('r', 5)

      .attr('opacity', function(line, i) {

      })

  layoutDirty = layoutDirty || !link.enter().empty() || !link.exit().empty();

function onTick() {
  node
      .style('display', null)
      .attr('transform', function(n) {
        return 'translate(' + n.x + ' ' + n.y + ')';
      });
  link
      .attr('d', function(link) {
        var source = getSourceCoords(link.source);
        var target = getTargetCoords(link.target)
        var mid = {
          x: (source.x + target.x) / 2,
          y: (source.y + target.y) / 2
        }
        return 'M' + source.x + ',' + source.y +
          ' L' + mid.x + ',' + mid.y +
          ' L' + target.x + ',' + target.y;
      });
}

function createNodeWithUndo(data) {
  var node;
  if (!data.prevId) {
    node = {
      label: data.label,
      type: data.type,
      hide: data.hide
    };
    nodes[data.id] = node;
    pushUndo(function() {
      delete nodes[data.id];
    });
    if (!node.hide) {
      nodeList.push(node);
      pushUndo(function() {
        nodeList.pop();
      });
    }
  } else {
    node = nodes[data.prevId];
    var oldLabel = node.label;
    var oldInvalidated = node.invalidated;
    delete nodes[data.prevId];
    nodes[data.id] = node;
    node.label = data.label;
    node.invalidated = false;
    pushUndo(function() {
      node.label = oldLabel;
      node.invalidated = oldInvalidated;
      delete nodes[data.id];
      nodes[data.prevId] = node;
    });
  }
}

Array.prototype.pushWithUndo = function(value) {
  var self = this;
  this.push(value);
  pushUndo(function() {

Array.prototype.shiftWithUndo = function(value) {
  var self = this;
  var value = this.shift();
  pushUndo(function() {

// This allows "random" d3 force-layout decisions to be reproducible.

var trueRandom = Math.random;

  var randomStack = [];
  return function() {
    if (!currentUndos)
      return trueRandom();

    var value;
    if (randomStack.length > 0) {
      value = randomStack.pop();
    }
    else {
      value = trueRandom();
    }
    pushUndo(function() {
      randomStack.push(value);
    });
    return value;
  };

var callbacks = {
  ctx: function(data) {

  dep: function(data) {

    if (!dependsOn) {

      dependsOn = nodes[data.dependsOn];
    }
    if (dependsOn.hide) {
      dependsOn.hide = false;
      nodeList.push(dependsOn);
      pushUndo(function() {
        dependsOn.hide = true;
        nodeList.pop();
      });
    }
    links.push({
      source: nodes[data.id],
      target: nodes[data.dependsOn]
    });
    pushUndo(function() {
      links.pop();
    });
  },
  depId: function(data) {
    links.push({
      source: nodes[data.id],
      target: nodes[data.dependsOn]
    });
    pushUndo(function() {
      links.pop();
    });
  },
  invalidate: function(data) {
    var node = nodes[data.id];
    if (node.invalidated)
      throw new Error('Illegal sequence');

    node.invalidated = true;
    pushUndo(function() {
      node.invalidated = false;
    });

    var origLinks = links;
    links = links.filter(function(link) {

    });
    pushUndo(function() {

    });
  },
  valueChange: function(data) {
    var existed = !!nodes[data.id];
    createNodeWithUndo({
      id: data.id,
      label: data.id + ' = ' + data.value,
      type: 'value',
      prevId: nodes[data.id] ? data.id : null,
      hide: existed ? nodes[data.id].hide : true
    });
    if (!existed || nodes[data.id].hide)
      return true;
    nodes[data.id].changed = true;
    pushUndo(function() {
      nodes[data.id].changed = false;
    });

      nodes[data.id].changed = false;
      pushUndo(function() {

      });

  },
  enter: function(data) {
    var node = nodes[data.id];
    node.running = true;
    pushUndo(function() {
      node.running = false;
    });
  },
  exit: function(data) {
    var node = nodes[data.id];
    node.running = false;
    pushUndo(function() {
      node.running = true;
    });
  }

function processMessage(data, suppressUpdate) {

  var result = callbacks[data.action].call(callbacks, data);

var step;
$(function() {
  d3.select('svg').call(d3.behavior.zoom().scale(4).on('zoom', zoom));
  $(document.body).on('keydown', function(e) {
    if (e.which === 39 || e.which === 32) { // space, right
      // Move one step ahead
      doNext();
    }
    if (e.which === 37) { // left
      // Move one step back
      undo();
    }
    if (e.which === 35) { // end
      // Seek to end
      while (log.length) {
        doNext();
      }
    }
    if (e.which === 36) { // home
      // Seek to beginning
      undoAll();
    }
  });

  // Timeline click and scrub
  $('#timeline').on('click mousemove', function(e) {
    // Make sure left mouse button is down.
    // Firefox is stupid; e.which is always 1 on mousemove events,
    // even when button is not down!! So read e.originalEvent.buttons.
    if (typeof(e.originalEvent.buttons) !== 'undefined') {
      if (e.originalEvent.buttons !== 1)
        return;
    } else if (e.which !== 1) {
      return;
    }

    var timeline = e.currentTarget;
    var pos = e.offsetX || e.originalEvent.layerX;
    var width = timeline.offsetWidth;
    var targetStep = Math.round((pos/width) * totalSteps);
    while (step < targetStep) {
      doNext();
    }
    while (step > targetStep && step != 1) {
      undo();
    }
  });

  totalSteps = countSteps();
  step = 0;

  doNext();

  // don't allow undoing past initial state
  while (undoStack.length)
    undoStack.pop();
  executeBeforeNextCommand.push(function() {
    $('#instructions').fadeOut(1000);
    // It's weird for the instructions to fade back in, so no pushUndo here
  });
});
</script>
<body>
  <svg>
    <defs>
      <marker id="triangle"
              viewBox="0 0 10 10" 
              refX="5" refY="5"
              markerWidth="6" 
              markerHeight="6"
              orient="auto">
          <path d="M 10 0 L 0 5 L 10 10 z" />
      </marker>
      <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="1" height="1">
        <path stroke="black" stroke-width="0.25" fill="none"
          d="M-1,1 l2,-2
             M0,4 l4,-4
             M3,5 l2,-2" />
      </pattern>
    </defs>
    <g id="viz" transform="scale(4)">
      <g id="links"></g>
      <g id="nodes"></g>
    </g>
  </svg>
  <div id="instructions">
    Press right-arrow to advance
  </div>
  <div id="ended" style="display: none;">
    <strong>You&rsquo;ve reached the end</strong><br/>Press the Home key to start over
  </div>
  <div id="legend">
    <div class="color normal"></div> Normal<br/>
    <div class="color invalidated"></div> Invalidated<br/>
    <div class="color running"></div> Running<br/>
  </div>
  <br/>
  <pre id="description"><br/></pre>
  <div id="timeline">
    <div id="timeline-bg">
      <div id="timeline-fill"></div>
    </div>
  </div>
</body>
</html>
